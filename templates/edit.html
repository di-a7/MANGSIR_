{% extends "base.html" %}

{% block title %}Edit Task{% endblock title %}

{% block body %}
<div class="container">
   <form method="POST">
      {% csrf_token %} 
      <div class="mb-3">
         <label for="exampleInputEmail1" class="form-label">Title</label>
         <input type="text" class="form-control" id="exampleInputEmail1" name="title" value = {{task.title}} aria-describedby="emailHelp">
      </div>
      <div class="form-floating mb-3">
         <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="description"></textarea>
         <label for="floatingTextarea">{{task.description}}</label>
      </div>
      
      <button type="submit" class="btn btn-primary">Update</button>
   </form>
</div>



{% endblock body %}
